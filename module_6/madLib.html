<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MadLib</title>
    </head>
    <body>
        <script>
            var adj0 = prompt("Enter an adjective");
            var noun = prompt("Enter a noun");
            var verb = prompt("Enter a verb (past tense)");
            var adj1 = prompt("Enter another adjective");
            var city = prompt("Enter the name of a city");

            document.write("<h2>The " + adj0 + " " + noun + " " + verb + 
            " around and ended up in the " + adj1 + " " + city + ".</h2>");
        </script>
    </body>
</html>
